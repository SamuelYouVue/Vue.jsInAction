<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <my-component v-bind:text="message"></my-component>
    </div>
    <script>
        const Component = {
            template: '<div>Hello {{text}}</div>',
            props: ['text']
        };

        new Vue({
            el: "#app",
            components: { 'my-component': Component },
            data() {
                return {
                    message: 'From Parent Component!'
                }
            }
        });
    </script>
</body>

</html>
